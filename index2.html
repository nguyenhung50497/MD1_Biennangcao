<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  inputBankinh = prompt("Nhập độ dài bán kính hình tròn");
  var bankinh = inputBankinh;
  var pi = Math.PI
  var chuvi = bankinh*2*pi;
  var dientich = bankinh*bankinh*pi;
  document.write("Chu vi hình tròn là:" + chuvi);
  document.write("<br/>")
  document.write("Diện tích hình tròn là:" + dientich);
</script>
</body>
</html>
